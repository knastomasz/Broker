<div class="contact">
  <div class="container">
    <section class="data">
      <div class="data-contact">
        <span><i class="fa fa-phone"></i></span>
        <div class="content">
          <div class="title-contact">Porozmawiajmy</div>
          <div class="contact-content"><a href="tel:+48503504505">+48 503-504-505</a></div>
        </div>
      </div>
      <div class="data-contact">
        <span><i class="fa fa-envelope"></i></span>
        <div class="content">
          <div class="title-contact">Napisz do nas</div>
          <div class="contact-content"><a
              href="mailto:broker.damianosoprano@gmail.com">broker.damianosoprano@gmail.com</a></div>
        </div>
      </div>
      <div class="data-contact">
        <span><i class="fa fa-envelope-open"></i></span>
        <div class="content">
          <div class="title-contact">Napisz do nas</div>
          <div class="contact-content">broker.damianosoprano@gmail.com</div>
        </div>
      </div>
    </section>
    <section class="form-container">
      <h4>Napisz do nas</h4>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="group-name">
          <div class="form-group">
            <label for="InputName" [ngClass]="{'invalidLabel':contactForm.get('firstName').invalid && contactForm.get('firstName').dirty}">Imię</label>
            <input formControlName="firstName" [ngClass]="{'invalidInput':contactForm.get('firstName').invalid && contactForm.get('firstName').dirty}" type="text" name="firstname" class="form-control" id="InputName">
          </div> <!-- form-group// -->
          <div class="form-group">
            <label for="InputSurname" [ngClass]="{'invalidLabel':contactForm.get('lastName').invalid && contactForm.get('lastName').dirty}">Nazwisko</label>
            <input formControlName="lastName" [ngClass]="{'invalidInput':contactForm.get('lastName').invalid && contactForm.get('lastName').dirty}" type="text" name="lastname" class="form-control" id="InputLastName">
          </div> <!-- form-group// -->
        </div>
        <div class="form-group">
          <label for="InputEmail" [ngClass]="{'invalidLabel':contactForm.get('email').invalid && contactForm.get('email').dirty}">Email</label>
          <input formControlName="email" [ngClass]="{'invalidInput':contactForm.get('email').invalid && contactForm.get('email').dirty}" type="email" name="email" class="form-control" id="InputEmail">
        </div><!-- form-group// -->
        <div class="form-group">
          <label for="InputPhone" [ngClass]="{'invalidLabel':contactForm.get('phone').invalid && contactForm.get('phone').dirty}">telefon</label>
          <input formControlName="phone" [ngClass]="{'invalidInput':contactForm.get('phone').invalid && contactForm.get('phone').dirty}" type="tel" name="tel" class="form-control" id="InputPhone">
        </div> <!-- form-group// -->
        <div class="form-group">
          <label for="InputMessage" [ngClass]="{'invalidLabel':contactForm.get('message').invalid && contactForm.get('message').dirty}">Treść wiadomości</label>
          <textarea formControlName="message" [ngClass]="{'invalidInput':contactForm.get('message').invalid && contactForm.get('message').dirty}" type="text" name="message" class="form-control" id="InputMessage"></textarea>
        </div> <!-- form-group// -->
        <div class="form-group">
          <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary btn-block"> Wyślij </button>
        </div> <!-- form-group// -->
      </form>
    </section>
  </div>
</div>
